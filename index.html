<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base de Conhecimento de Programação</title>
    <style>
      :root {
        --card-bg: #2d2d2d;
        --text-color: #e0e0e0;
        --tag-bg: #4a4a4a;
        --tag-text: #f0f0f0;
        --link-color: #61dafb;
        --border-color: #444;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #1e1e1e;
        color: var(--text-color);
        margin: 0;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 2rem;
      }

      .search-container {
        margin: 0 auto 2rem;
        max-width: 600px;
        width: 100%;
      }

      #search-input {
        width: 100%;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: var(--card-bg);
        color: var(--text-color);
        box-sizing: border-box; /* Garante que padding não afete a largura total */
      }

      #search-input::placeholder {
        color: #888;
      }

      #cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .card h2 {
        margin: 0;
        color: #fff;
      }

      .card .tags,
      .card .recursos {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
      }

      .card .tag {
        background-color: var(--tag-bg);
        color: var(--tag-text);
        padding: 0.25rem 0.6rem;
        border-radius: 4px;
        font-size: 0.8rem;
      }

      .card .recurso-link {
        color: var(--link-color);
        text-decoration: none;
        font-weight: 500;
        padding: 0.2rem 0;
      }

      .card .recurso-link:not(:last-child) {
        padding-right: 0.5rem;
        border-right: 1px solid var(--border-color);
      }

      .card .recurso-link:hover {
        text-decoration: underline;
      }

      /* --- Estilos para responsividade --- */
      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }
        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Minha Base de Conhecimento</h1>

    <div class="search-container">
      <input
        type="search"
        id="search-input"
        placeholder="Buscar por nome ou tag..."
      />
    </div>

    <main id="cards-container"></main>

    <script src="script.js" defer></script>
  </body>
</html>
